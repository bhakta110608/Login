<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('Bg1.png') no-repeat center/cover; /* samain dengan login */
    }

    .wrapper {
      width: 380px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 40px;
      color: #fff;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    .wrapper h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .input-box {
      margin: 15px 0;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #ffffff, #ffffff);
      color: #000000;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #ffffff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Lupa Password</h2>
    <form>
      <div class="input-box">
        <input type="email" placeholder="Masukkan email kamu" required>
      </div>
      <button type="submit" class="btn">Kirim    Link Reset</button>
    </form>
    <div class="links">
      <a href="Login.html">â¬… Kembali ke Login</a>
    </div>
  </div>
</body>
</html>
